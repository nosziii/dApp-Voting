<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Szavazó dApp</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      .candidate {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px auto;
        max-width: 400px;
      }
      button {
        font-size: 16px;
        padding: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Decentralizált Szavazó Rendszer</h1>

    <button id="connectWalletBtn">Tárca Csatlakoztatása</button>

    <div id="votingSection" style="display: none">
      <h2>Jelöltek</h2>
      <div id="candidatesContainer"></div>
    </div>

    <p id="status"></p>

    <script
      src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"
      type="application/javascript"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
